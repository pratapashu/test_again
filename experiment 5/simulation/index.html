<html>

<head>
    <title>Simulation of Java</title>

    <link rel="stylesheet" type="text/css" href="css/simulation.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<body style="background-color:#2e3240;" >

    <div class="code dark-mode">
        <div class="heading">
            Program
        </div>
		
        <div id="codes" style="color: white; font-size: 21px; font-weight: bold;">
            <br><br>
            <div id=1 onclick="manualrun(7,1)">class HelloWorld</div>
            <div id=2 onclick="manualrun(7,2)">{</div>
            <div id=3 onclick="manualrun(7,3)">public static void main ( String args [ ] )</div>
            <div id=4 onclick="manualrun(7,4)">{</div>
            <div id=5 onclick="manualrun(7,5)">System.out.println ( " HelloWorld! " ) ;</div>
            <div id=6 onclick="manualrun(7,6)">}</div>
            <div id=7 onclick="manualrun(7,7)">}</div>
        </div>

    </div>





    <div class="input-group divbutton dark-mode" style="left:1.5%;width:38%;">
        <input type="text" class="form-control" placeholder="Input for Program" aria-label="Input for Program" aria-describedby="Input for Program">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" style="font-weight:bold;color:white;" onclick="output()" type="button">Submit</button>
            <button id="prev" class="btn btn-outline-secondary" style="font-weight:bold;color:white;" onclick="prev(7)" type="button">Prev</button>
            <button id="next" class="btn btn-outline-secondary" style="font-weight:bold;color:white;" onclick="next(7)" type="button">Next</button>

            <!--BUTTON IS HERE-->
            <button type="button" id="run" onclick="runcode(7)" style="font-weight:bold;color:white;" class="btn btn-outline-success">Run</button>
        </div>
    </div>

   <div class="right_side">
        <div class="process dark-mode ">
            <div class="heading">Process</div>
            <div id="process" style="text-align:center;font-weight:bold;font-size:30px;position:relative;top:20%;"> </div>
            <div id="process2" style="color:FFB200;text-align:center;font-size:24px;position:relative;top:25%;"> </div>


        </div>
	
        <div class="explanation dark-mode" id="dynamicDiv">
            <div class="heading">
                Explanation
            </div>
			
            <div id="explain"  style="text-align:center;font-weight:bold;font-size:29px;position:relative;">
			</div>

        </div>


        <div class="output dark-mode">

            <div class="heading">
                Output
            </div>
            <div id="output" style="display:none;text-align:center;font-weight:bold;font-size:30px;position:relative;top:20%;"> HelloWorld </div>


        </div>


    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
